<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H-zz-H Cheats</title>
    <style>
        /* Stil für den gesamten Hintergrund */
        body {
            background-color: black; /* Anfangs schwarzer Hintergrund */
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column; /* Stack Container, Text und Footer untereinander */
            justify-content: flex-start;
            align-items: center; /* Alle Elemente werden mittig ausgerichtet */
            overflow: hidden;
            animation: fadeInBackground 0.5s ease-out forwards; /* Hintergrund blendet nach 300ms ein */
            opacity: 0; /* Startet unsichtbar */
            animation-delay: 0.24s; /* Verzögerung nach 100ms */
        }

        /* Container für das Bild */
        .container {
            position: relative;
            opacity: 0; /* Container beginnt unsichtbar */
            animation: fadeInElements 0.5s ease-out forwards; /* Container blendet nach 300ms ein */
            animation-delay: 0.24s; /* Startet nach 300ms */
        }

        /* Neue Animation für die Rotation und Bewegung nach oben */
        @keyframes rotateAndMoveUp {
            0% {
                transform: rotate(0deg);
                top: 150px; /* Startposition */
            }
            30% {
                transform: rotate(45deg);
                top: 120px; /* Bild bewegt sich etwas nach oben */
            }
            60% {
                transform: rotate(-45deg);
                top: 90px; /* Bild bewegt sich weiter nach oben */
            }
            90% {
                transform: rotate(0deg);
                top: 60px; /* Bild bewegt sich weiter nach oben */
            }
            100% {
                transform: rotate(0deg); /* Zurück auf 0° */
                top: 30px; /* Endposition */
            }
        }

        .image {
            position: relative; /* Bild relativ zur normalen Position */
            top: 150px; /* Anfangs-Position des Bildes */
            width: 100px;
            height: auto;
            animation: rotateAndMoveUp 4s ease-in-out forwards; /* Kombinierte Animation */
            filter: drop-shadow(0 0 10px rgba(255, 20, 147, 0.2))
                    drop-shadow(0 0 15px rgba(255, 20, 147, 0.15))
                    drop-shadow(0 0 20px rgba(255, 20, 147, 0.1));
        }

        /* Farbübergang von Schwarz zu einer anderen Farbe (z.B. Dunkelblau) */
        @keyframes fadeInBackground {
            0% {
                background-color: black;
                opacity: 0;
            }
            100% {
                background-color: black;
                opacity: 1;
            }
        }

        /* Animation für das Einblenden der Elemente */
        @keyframes fadeInElements {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        /* Text-Animation für das Einblenden */
        @keyframes fadeInText {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stil für den Text */
        .text {
            font-size: 24px;
            color: white;
            margin-top: 50px; /* Text 50px weiter nach unten verschieben */
            opacity: 0;
            animation: fadeInText 1s ease-out forwards;
            animation-delay: 4s; /* Verzögerung nach der Bild-Animation */
            text-shadow: 0 0 5px rgba(255, 20, 147, 0.5), 0 0 10px rgba(255, 20, 147, 0.4), 0 0 15px rgba(255, 20, 147, 0.3);
        }

        /* Footer-Stil mit sanfter Animation */
        footer {
            position: absolute;
            bottom: 20px;
            font-size: 14px;
            color: white;
            text-align: center;
            opacity: 0;
            animation: fadeInText 1s ease-out forwards;
            animation-delay: 6s; /* Verzögerung nach der Text-Animation */
            text-shadow: 0 0 5px rgba(255, 20, 147, 0.5), 0 0 10px rgba(255, 20, 147, 0.4), 0 0 15px rgba(255, 20, 147, 0.3);
        }

        footer a {
            color: #FF1493; /* Stil für Links */
            text-decoration: none;
        }

        /* Unsichtbarer Button */
        .audio-button {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            cursor: pointer;
        }

    </style>
</head>
<body>

        <!-- Invisible Play/Stop Button -->
        <button class="audio-button" onclick="toggleMusic()"></button>
    </div>

    <!-- Text, der nach der Bildanimation erscheint -->
    <div class="text">
        Welcome to H-zz-H Cheats!
    </div>

    <!-- Footer -->
    <footer>
        <h9>Top #1 Cheating Service</h9>
        <p>&copy; 2024 H-zz-H Panel | <a href="users_expiration.json">Users Expirations</a> | <a href="loader_version.json">Current Version</a></p>
    </footer>

    <!-- Music -->
    <audio id="music" loop>
        <source src="music.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // Function to toggle play/pause of music
        let music = document.getElementById('music');
        let isPlaying = false;

        function toggleMusic() {
            if (isPlaying) {
                music.pause();
            } else {
                music.play();
            }
            isPlaying = !isPlaying;
        }
    </script>
</body>
</html>
